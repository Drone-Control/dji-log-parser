name: Release

permissions:
  contents: write

on:
  push:
    tags:
      - v[0-9]+.*

jobs:
  create-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: taiki-e/create-gh-release-action@v1
        with:
          token: ${{ secrets.DRONETOKEN }}

  upload-assets:
    needs: create-release
    strategy:
      matrix:
        include:
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
          - target: aarch64-unknown-linux-musl
            os: ubuntu-latest
          - target: aarch64-apple-darwin
            os: macos-latest
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
          - target: x86_64-apple-darwin
            os: macos-latest
          - target: universal-apple-darwin
            os: macos-latest
          - target: x86_64-pc-windows-msvc
            os: windows-latest
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: taiki-e/upload-rust-binary-action@v1
        with:
          bin: dji-log
          tar: unix
          zip: windows
          target: ${{ matrix.target }}
          token: ${{ secrets.DRONETOKEN }}
        env:
          CARGO_PROFILE_RELEASE_CODEGEN_UNITS: 1
          CARGO_PROFILE_RELEASE_LTO: true

  build-node-package:
    needs: create-release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install wasm-pack
        shell: bash
        run: |
          set -euo pipefail
          cargo install wasm-pack --locked

      - name: Build Node package (wasm-pack -> pkg/)
        working-directory: dji-log-parser-js
        shell: bash
        run: |
          set -euo pipefail
          wasm-pack build --release --target nodejs

      - name: Pack npm tarball (.tgz) from pkg/
        working-directory: dji-log-parser-js/pkg
        run: npm pack

      - name: Upload npm tarball to GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.DRONETOKEN }}
        shell: bash
        run: |
          set -euo pipefail
          TAG="${GITHUB_REF_NAME}"
          FILE="$(ls dji-log-parser-js/pkg/*.tgz | head -n 1)"
          gh release upload "$TAG" "$FILE" --clobber
