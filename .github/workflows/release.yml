name: Release

permissions:
  contents: write
  packages: write

on:
  push:
    tags:
      - v[0-9]+.*

jobs:
  create-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: taiki-e/create-gh-release-action@v1
        with:
          token: ${{ secrets.DRONETOKEN }}

  upload-assets:
    needs: create-release
    strategy:
      matrix:
        include:
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
          - target: aarch64-unknown-linux-musl
            os: ubuntu-latest
          - target: aarch64-apple-darwin
            os: macos-latest
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
          - target: x86_64-apple-darwin
            os: macos-latest
          - target: universal-apple-darwin
            os: macos-latest
          - target: x86_64-pc-windows-msvc
            os: windows-latest
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: taiki-e/upload-rust-binary-action@v1
        with:
          bin: dji-log
          tar: unix
          zip: windows
          target: ${{ matrix.target }}
          token: ${{ secrets.DRONETOKEN }}
        env:
          CARGO_PROFILE_RELEASE_CODEGEN_UNITS: 1
          CARGO_PROFILE_RELEASE_LTO: true

  publish-github-npm:
    needs: create-release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://npm.pkg.github.com/

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install wasm-pack
        shell: bash
        run: |
          set -euo pipefail
          cargo install wasm-pack --locked

      - name: Build npm package (wasm-pack -> pkg/)
        working-directory: dji-log-parser-js
        shell: bash
        run: |
          set -euo pipefail
          wasm-pack build --release --target nodejs

      - name: Set package name/version for GitHub Packages
        shell: bash
        run: |
          set -euo pipefail
          VERSION="${GITHUB_REF_NAME#v}"
          PKG_JSON="dji-log-parser-js/pkg/package.json"
          node -e "
            const fs = require('fs');
            const p = '$PKG_JSON';
            const j = JSON.parse(fs.readFileSync(p, 'utf8'));
            j.name = '@Drone-Control/dji-log-parser';
            j.version = '$VERSION';
            j.publishConfig = { registry: 'https://npm.pkg.github.com/' };
            fs.writeFileSync(p, JSON.stringify(j, null, 2) + '\n');
          "

      - name: Publish to GitHub Packages (npm)
        working-directory: dji-log-parser-js/pkg
        env:
          NODE_AUTH_TOKEN: ${{ secrets.DRONETOKEN }}
        run: npm publish
